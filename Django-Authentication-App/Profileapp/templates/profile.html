{% block content %}
{% load static %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .profile-container {
        width: 450px;
        background: white;
        padding: 0; /* Remove padding so the background color stretches all the way */
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden; /* Ensures no spillover of background color */
    }

    /* Profile header (background from top to a specific height) */
    .profilehead {
        background: #fd5c63;
        width: 100%;
        height: 80px; /* Set the height of the top section */
        color: white;
        font-size: 24px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .profile-info {
        margin-top: 20px;
        font-size: 16px;
        text-align: left; /* Align text to the left */
        margin-left: 10px; /* Add right margin */
    }
    
    .profile-info p {
        margin: 25px 0;
    }
    

    /* Footer section styling */
    .footer-section {
        background: #fd5c63;
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Footer links styling */
    .footer-section a {
        color: black; /* Set the link color to black for normal text */
        text-decoration: none;
        font-weight: bold;
        margin: 0 10px;
    }

    .footer-section a:hover {
        text-decoration: underline; /* Underline the links on hover */
    }

</style>

<div class="profile-container">
   
    <div class="profilehead">
        <h2>Profile</h2>
    </div>

    <div class="profile-info">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Date Joined:</strong> {{ user.date_joined|date:"d-m-Y" }}</p>
        <p><strong>Last Active:</strong> {{ user.last_login|date:"d-m-Y" }}</p>
    </div>

    <div class="footer-section">
        <a href="{% url 'dashboard' %}">Home</a> | <a href="{% url 'logout' %}">Logout</a>
    </div>
</div>

{% endblock %}
