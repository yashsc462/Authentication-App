{% block content %}
{% load static %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .reset-password-container {
        width: 450px;
        background: white;
        padding: 0;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    /* Username Header (same as forgot-password) */
    .usernamehead {
        background: #fd5c63;
        width: 100%;
        height: 80px;
        color: white;
        font-size: 24px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    h2 {
        margin: 0;
    }

    .content {
        padding: 20px;
        text-align: left; /* Align content to the left */
    }

    /* Form Styles */
    .form-group {
        width: 100%;
        margin-bottom: 15px;
        text-align: left;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    button {
        width: 30%;
        padding: 10px;
        background-color: green;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: darkgreen;
    }

    .footer-section {
        background: #fd5c63;
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .footer-section a {
        color: black;
        text-decoration: none;
        font-weight: bold;
    }

    .footer-section a:hover {
        text-decoration: none;
    }

    .error-message {
        color: red;
        font-size: 14px;
        margin-top: 10px;
    }
</style>

<div class="reset-password-container">
    <div class="usernamehead">
        <h2>Reset Your Password</h2>
    </div>

    <div class="content">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <div class="footer-section">
        <a href="{% url 'login' %}">Back to Login</a>
    </div>
</div>

{% endblock %}
